{{define "side-nav"}}
{{if .SideNav }}
<div class="bg-gray-900 shadow-lg h-16 fixed bottom-0 mt-12 md:relative md:h-screen z-10 w-full md:w-48">
    <div class="md:mt-12 md:w-48 md:fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between">
        <ul class="list-reset flex flex-row md:flex-col py-0 md:py-3 px-1 md:px-2 text-center md:text-left">
            {{range $title, $element := .SideNav }}
            <li class="mr-3 flex-1">
                {{if $element.active}}
                <a href="{{$element.href}}"
                    class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-blue-600">
                    <i class="fas {{$element.icon}} pr-0 md:pr-3 text-blue-600"></i>
                    <span
                        class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">{{$title}}</span>
                </a>
                {{else}}
                <a href="{{$element.href}}"
                    class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-pink-500">
                    <i class="fas {{$element.icon}} pr-0 md:pr-3 "></i>
                    <span
                        class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">{{$title}}</span>
                </a>
                {{end}}
            </li>
            {{end}}
        </ul>
    </div>
</div>
{{end}}
{{end}}
