{{template "shell" .}}
{{define "title"}}
    Dashboard
{{end}}
{{define "main"}}
    <div class="flex flex-wrap">
        <div class="w-full md:w-1/2 xl:w-1/3 p-3">
            <!--Metric Card-->
            <div class="bg-green-100 border-b-4 border-green-600 rounded-lg shadow-lg p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <div class="rounded-full p-5 bg-green-600"><i class="fa fa-video fa-2x fa-inverse"></i>
                        </div>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                        <h5 class="font-bold uppercase text-gray-600">Active Sessions</h5>
                        <h3 class="font-bold text-3xl">{{.ActiveSessions}}</h3>
                    </div>
                </div>
            </div>
            <!--/Metric Card-->
        </div>
        <div class="w-full md:w-1/2 xl:w-1/3 p-3">
            <!--Metric Card-->
            <div class="bg-orange-100 border-b-4 border-orange-500 rounded-lg shadow-lg p-5">
                <div class="flex flex-row items-center">
                    <div class="flex-shrink pr-4">
                        <div class="rounded-full p-5 bg-orange-600"><i
                                class="fas fa-users fa-2x fa-inverse"></i></div>
                    </div>
                    <div class="flex-1 text-right md:text-center">
                        <h5 class="font-bold uppercase text-gray-600">Active Users</h5>
                        <h3 class="font-bold text-3xl">{{.ActiveUsers}}</h3>
                    </div>
                </div>
            </div>
            <!--/Metric Card-->
        </div>
    </div>
{{end}}
