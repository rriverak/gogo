{{template "shell" .}}
{{define "title"}}
{{if .User}}Edit {{else}}New {{end}}
User
{{end}}
{{define "main"}}
<div class="flex flex-wrap">
    <div class="m-5 bg-white border-transparent rounded-lg shadow-lg">
        <div class="bg-gray-400 border-b-2 border-gray-500 rounded-tl-lg rounded-tr-lg p-2">
            <h5 class="font-bold uppercase text-gray-600">{{if .User}}Edit {{else}}New {{end}}User</h5>
        </div>
        <div class="p-5">
            <form method="POST" 
                {{if .User}} 
                    action="/admin/users/{{.User.ID}}" 
                {{else}} 
                    action="/admin/users/create"
                {{end}} 
                class="w-full max-w-sm">
                {{if .User}}
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
                            ID
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            value="{{.User.ID}}" disabled readonly type="text">
                    </div>
                </div>
                {{end}}
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
                            Username
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        {{if .User}}
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            name="name" id="name" value="{{.User.UserName}}" required type="text">
                        {{else}}
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            name="name" id="name" required type="text">
                        {{end}}
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
                            {{if .User}} New {{end}} Password
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="password" name="password" required type="password" placeholder="******************">
                    </div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button
                            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                            type="submit">
                            {{if .User}}
                            Save
                            {{else}}
                            Create
                            {{end}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
